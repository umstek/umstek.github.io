---
layout: default
---

<div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
  <h1>Posts</h1>
  <span>
    Subscribe via
    <a href="{{ "/feed.xml" | prepend: site.baseurl }}">
      RSS
    </a>
    <i class="fa fa-rss"></i>
  </span>

  {% for post in site.posts %}
  <div class="card card-block shadow-1">
    <h4 class="card-title">
      <a href="{{ post.url | prepend: site.baseurl }}">
        {{ post.title | escape }}
      </a>
    </h4>

    <p class="card-text">
      <span class="text-success">
        {{ post.url }}
      </span>
      <small class="text-muted">
        {{ post.date | date_to_long_string }}
      </small>
    </p>

    <p class="card-text">
      {{ post.excerpt }}
    </p>
  </div>
  {% endfor %}
</div>

<div class="col-xl-4 col-lg-4 hidden-md-down hidden-print">
  <!-- twitter timeline -->
  <a class="twitter-timeline" data-height="450" href="https://twitter.com/hexmint">Tweets by hexmint</a>
  <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
</div>
