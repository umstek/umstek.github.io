<footer class="text-muted">
  <hr>

  <div class="container">

    <div>
      <div class="col col-xl-3 col-lg-3 col-md-6 col-sm-6">
        <ul class="contact-list">
          <li>{{ site.title | escape }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="col col-xl-3 col-lg-3 col-md-6 col-sm-6">
        {% for network in site.data.social_links %}
        <div>
          <img alt="{{ network.network }}" title="{{ network.network }}" src="{{ network.icon | prepend: '/img/' | prepend: site.url }}" />
          <span>
            <a href="{{ network.link }}">{{ network.name }}</a>
          </span>
        </div>
        {% endfor %}
      </div>

      <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

  </div>

</footer>
