name: Deploy Next Branch to /next

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: [next]
  workflow_dispatch:

concurrency:
  group: "pages-next"
  cancel-in-progress: false

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest
    steps:
      - name: "☁️ Checkout repository"
        uses: actions/checkout@v4

      - name: "📦 Setup Bun"
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: "📦 Install dependencies"
        run: bun install

      - name: "🔎 Lint code"
        run: bun run lint

      - name: "📝 Check code format"
        run: bun run format:check

      - name: "🚀 Build the project"
        run: |
          # Update base URL for /next subdirectory
          bun run build --base=/next

      - name: "📤 Upload Pages Artifact"
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          name: next-branch

  deploy:
    name: Deploy to GitHub Pages /next
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: "🚀 Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: next-branch
          preview: true
