name: main

env:
  PUBLIC_SITE: ${{ secrets.PUBLIC_SITE }}
  PUBLIC_SITE_TITLE: ${{ secrets.PUBLIC_SITE_TITLE }}
  PUBLIC_SITE_DESCRIPTION: ${{ secrets.PUBLIC_SITE_DESCRIPTION }}
  PUBLIC_OWNER: ${{ secrets.PUBLIC_OWNER }}
  PUBLIC_START_YEAR: ${{ secrets.PUBLIC_START_YEAR }}
  PUBLIC_MAINTENANCE_NOTICE: ${{ secrets.PUBLIC_MAINTENANCE_NOTICE }}
  PUBLIC_LICENSE_NOTICE: ${{ secrets.PUBLIC_LICENSE_NOTICE }}
  PUBLIC_TWITTER: ${{ secrets.PUBLIC_TWITTER }}
  PUBLIC_GITHUB: ${{ secrets.PUBLIC_GITHUB }}
  X_GITHUB_TOKEN: ${{ secrets.X_GITHUB_TOKEN }}

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: Checkout repository using git
        uses: actions/checkout@v3
      - name: Install, build, and upload site
        uses: withastro/action@v0
        # with:
        # path: . # The root location of Astro project inside the repository. (optional)
        # node-version: 16 # The specific version of Node that should be used to build site. Defaults to 16. (optional)
        # package-manager: yarn # The Node package manager that should be used to install dependencies and build site. Automatically detected based on your lockfile. (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
